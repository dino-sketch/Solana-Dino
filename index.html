    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(#000 40%, #111 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .background-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.05);
      font-size: 3.5rem;
      font-family: 'Arial Black', sans-serif;
      letter-spacing: 4px;
      white-space: nowrap;
      z-index: 0;
      user-select: none;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .background-text.hidden {
      opacity: 0;
    }

    /* UFO styling */
    .ufo {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 1s ease-in-out;
    }

    .ufo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      animation: glow 2s ease-in-out infinite, float 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
                  0 0 30px rgba(0, 255, 255, 0.3);
    }

    .ufo-glow {
      position: absolute;
      width: 20px;
      height: 50px;
      background: radial-gradient(ellipse at center, rgba(0,255,255,0.5), transparent 70%);
      top: 50px;
      left: 20px;
      z-index: 999;
      animation: pulseBeam 1.5s infinite ease-in-out;
    }

    .label {
      color: white;
      font-family: sans-serif;
      font-size: 1rem;
      margin-bottom: 8px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .label.show {
      opacity: 1;
    }

    .main-content {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 10;
      pointer-events: none;
    }

    .main-content.show {
      opacity: 1;
      pointer-events: auto;
    }

    .main-content h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .main-content p {
      font-size: 1.2rem;
      margin: 0.5rem 0 1.5rem;
      color: #ccc;
    }

    .play-btn {
      background: #00ffff;
      color: #000;
      padding: 0.6rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: #00cccc;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 255, 255, 0.9),
                    0 0 50px rgba(0, 255, 255, 0.5);
      }
    }

    @keyframes pulseBeam {
      0%, 100% { opacity: 0.3; transform: scaleY(1); }
      50% { opacity: 0.6; transform: scaleY(1.2); }
    }
  </style>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.150.1';

    const banner = document.querySelector('.banner');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const canvas = renderer.domElement;
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.zIndex = '0';
    banner.insertBefore(canvas, banner.firstChild);

    const starCanvas = document.createElement('canvas');
    starCanvas.width = starCanvas.height = 2;
    const ctx = starCanvas.getContext('2d');
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, 2, 2);
    const starTexture = new THREE.CanvasTexture(starCanvas);
    starTexture.magFilter = THREE.NearestFilter;

    const starCount = 6000;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 300;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const uniforms = {
      pointTexture: { value: starTexture },
      time: { value: 0.0 }
    };

    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: `
        varying vec3 vPosition;
        void main() {
          vPosition = position;
          gl_PointSize = 1.5;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D pointTexture;
        uniform float time;
        varying vec3 vPosition;
        void main() {
          float flicker = sin(time + length(vPosition) * 0.1) * 0.4 + 0.6;
          vec4 texColor = texture2D(pointTexture, gl_PointCoord);
          gl_FragColor = vec4(vec3(1.0), texColor.a * flicker);
        }
      `,
      transparent: true,
      depthWrite: false
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      uniforms.time.value = clock.getElapsedTime();
      points.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <script>
    const ufoLeft = document.getElementById('ufo-left');
    const ufoRight = document.getElementById('ufo-right');
    const labelTelegram = document.getElementById('label-telegram');
    const labelX = document.getElementById('label-x');
    const bgText = document.getElementById('bg-text');
    const mainContent = document.getElementById('main-content');

    function moveUFO(ufo, x, y) {
      ufo.style.left = `${x}px`;
      ufo.style.top = `${y}px`;
    }

    window.onload = () => {
      const centerY = window.innerHeight / 3;
      const ufoWidth = 60;
      const margin = 50;

      // Start off screen
      moveUFO(ufoLeft, -ufoWidth - 50, centerY);
      moveUFO(ufoRight, window.innerWidth + ufoWidth + 50, centerY);

      // Move into initial position
      setTimeout(() => {
        moveUFO(ufoLeft, margin, centerY);
        moveUFO(ufoRight, window.innerWidth - ufoWidth - margin, centerY);
      }, 500);

      // Show labels
      setTimeout(() => {
        labelTelegram.classList.add("show");
        labelX.classList.add("show");
      }, 2000);

      // Hide background text and reveal real content
      setTimeout(() => {
        bgText.classList.add("hidden");
        mainContent.classList.add("show");
        
        // Move UFOs UP to the top after a delay
        setTimeout(() => {
          moveUFO(ufoLeft, margin, 50); // 50px from top (left side)
          moveUFO(ufoRight, window.innerWidth - ufoWidth - margin, 50); // 50px from top (right side)
        }, 1000);
      }, 2500);
    };
  </script>
